<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Chatkit Show</title>
  </head>
  <body>
    <ul id='message-list'></ul>
    <form id='message-form'>
      <input type='text' id='message-text'>
      <input type='submit'>
    </form>

    <script src='https://unpkg.com/@pusher/chatkit-client@1/dist/web/chatkit.js'></script>

    <script>
      // const tokenProvider = new Chatkit.TokenProvider({
      //   url: 'https://us1.pusherplatform.io/services/chatkit_token_provider/v1/e9d43ce5-2159-4d75-8030-617867528b0b/token'
      // });
      const tokenProvider = new Chatkit.TokenProvider({
        url: 'http://localhost:3000/chatkit_auth?token=tjph8bc8rd'
      });
      const chatManager = new Chatkit.ChatManager({
        instanceLocator: 'v1:us1:e9d43ce5-2159-4d75-8030-617867528b0b',
        userId: '58',
        tokenProvider: tokenProvider
      });

      chatManager
        .connect()
        .then(currentUser => {
          currentUser.subscribeToRoomMultipart({
            roomId: currentUser.rooms[0].id,
            hooks: {
              onMessage: message => {
                const ul = document.getElementById('message-list');
                const li = document.createElement('li');
                li.appendChild(
                  document.createTextNode(`${message.senderId}: ${
                    // We know our message will have a single part with
                    // a plain text content because we used
                    // sendSimpleMessage. In general we'd have to check
                    // the partType here.
                    message.parts[0].payload.content
                  }`)
                );
                ul.appendChild(li);
              }
            }
          });

          const form = document.getElementById('message-form');
          form.addEventListener('submit', e => {
            e.preventDefault();
            const input = document.getElementById('message-text');
            currentUser.sendSimpleMessage({
              text: input.value,
              roomId: currentUser.rooms[0].id
            });
            input.value = '';
          });
        })
        .catch(error => {
          console.error('error:', error);
        });
    </script>
  </body>
</html>
